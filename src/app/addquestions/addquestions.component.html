<div class="row mt-5">
  <div class="col-3 ">
  </div>
  <div class="col-6 jumbotron">
    <form #a=ngForm (ngSubmit)="onUpload(a.value)">
      <div class="form-group">
        <label for="1">Question</label>
        <input type="text" id="1" class="" rows="" class="form-control" name="question" [(ngModel)]="question">
      </div>
      <div class="from-grop">
        <label>Answers</label><br/><br/>
        <label for="2">Option1</label><br/>
        <input type="radio" name="answer" id="2">&nbsp;<input type="text" name="option1" [(ngModel)]="option1"><br/><br/>
      </div>
      <div class="form-group">
        <label for="3">Option2</label><br/>
        <input type="radio" name="answer" id="3">&nbsp;<input type="text" name="option2" [(ngModel)]="option2"><br/><br/>
      </div>
      <div class="form-group">
        <label for="4">Option3</label><br/>
        <input type="radio" name="answer" id="4">&nbsp;<input type="text" name="option3" [(ngModel)]="option3"><br/><br/>
      </div>
      <div class="from-group">
        <label for="5">Option4</label><br/>
        <input type="radio" name="answer" id="5">&nbsp;<input type="text" name="option4" [(ngModel)]="option4"> 
      </div><br/>
      <p class="text-center"><button type="submit" class="btn btn-success">Upload</button></p>
    </form>
  </div>
  <div class="col-3">

  </div>
</div>
