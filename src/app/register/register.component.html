<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-3">

    </div>
    <div class="col-6 mt-3">
      <h1 class="text-center text-danger">REGISTRATION FORM</h1>
      <br/>
      <form #a="ngForm" (ngSubmit)="onSubmit(a.value)">
        <div class="for-group">
          <label for="1">*&nbsp;First Name</label>
          <input type="text" class="text" id="1" class="form-control" name="firstname" [(ngModel)]="firstname" #ref=ngModel required>
          <!-- <p *ngIf="ref.touched&&ref.invalid" class="text text-danger">*field mandatory</p> -->
        </div>
        <div class="for-group">
          <label for="2">Middle Name</label>
          <input type="text" class="text" id="2" class="form-control" name="middlename" [(ngModel)]="middlename" #ref1=ngModel required>
        </div>
        <div class="for-group">
          <label for="3">*&nbsp;Last Name</label>
          <input type="text" class="text" id="3" class="form-control" name="lastname" [(ngModel)]="lastname" #ref2=ngModel required>
          <p *ngIf="ref2.touched&&ref2.invalid" class="text text-danger">*field mandatory</p>
        </div>
        <div class="for-group">
          <label for="4"><i class="fas fa-envelope-open"></i>&nbsp;&nbsp;Mail</label>
          <input type="text" class="text" id="4" class="form-control" name="mail" [(ngModel)]="mail" #ref3=ngModel username required
            pattern="[a-zA-Z!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-z]+(\.[a-zA-Z0-9-]+)*">
          <p *ngIf="ref3.invalid && ref3.touched" class="text text-danger">
            Please enter valid email-id</p>
        </div>
        <div class="form-group ">
          <label for="5 "><i class="fas fa-mobile "></i>&nbsp;&nbsp;Phone</label>
          <input type="number " class="text " id="5 " class="form-control " name="phone" [(ngModel)]="phone" #ref4=ngModel maxlength="10">
          <p *ngIf="ref4.errors?.maxlength" class="text text-danger ">Phone number can be max 10 numbers long</p>
        </div>
        <div class="form-group">
          <label for="a">Role</label>
          <select class="form-control" id="a" name="role" [(ngModel)]=role>
            <option v alue=" ">Select Role</option>
            <option>admin</option>
            <option>user</option>
          </select>
        </div>
        <div class="for-group">
          <label for="6 "><i class="fas fa-user "></i>&nbsp;&nbsp;User Name</label>
          <input type="text" class="text " id="6 " class="form-control " name="username" [(ngModel)]="username" #ref5=ngModel required
            minlength="2 ">
          <p *ngIf="ref5.dirty&&ref5.invalid&&ref5.errors?.minlength " class="text text-danger ">minimum 2 characters are
            enter </p>
        </div>
        <div class="for-group ">
          <label for="7 "><i class="fas fa-lock "></i>&nbsp;&nbsp;Password</label>
          <input type="password" class="text " id="7 " class="form-control " name="password" [(ngModel)]="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            #ref6=ngModel>
          <p *ngIf="ref6.dirty&&ref6.invalid&&ref6.errors?.pattern" class="text text-danger ">password must be one number,ane
            smaller and one capital letter </p>
        </div><br/>
        <p class="text-center"><button type="submit" class="btn btn-primary">Submit</button></p>
      </form>
    </div>
    <div class="col-3 ">

    </div>
  </div>
</div>
